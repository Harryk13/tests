<!DOCTYPE html>
<html>
<!-- This page checks repaints on block focus without any change of geometry or content -->
<head>
	<title>repaint on focus?</title>
	<meta charset="utf-8">
	<style>
		body {
			background-color: #fff;
		}
		.testBlock {
			width: 200px;
			height: 200px;
			background-color: #777;
		}
		.testBlock:focus {
			outline: none;
		}
		#keyInfo {
			font-size: 24px;
			font-weight: bold;
		}
		#div1 {
			float: left;
		}
		#div2 {
			float: right;
		}
	</style>
	<script>
		var focusIndex = 1;
		function switchFocusedDiv () {
			++focusIndex;

			if ( focusIndex > 2 ) {
				focusIndex = 1;
			}
			console.log(focusIndex);
			window['div' + focusIndex].focus();

//			window.focusStatus.innerHTML = 'focus div #' + focusIndex;
		}

		window.onload = function () {
			window.addEventListener('keydown', function ( event ) {
				if ( event.keyCode === 9 ) {
					switchFocusedDiv();
					event.preventDefault();
				}
			});

			setTimeout(function () {
				window.div1.focus();
			}, 0);
		};
	</script>
</head>
<body>
</body>
	<div style="display:table;width: 100%;height: 100%;">
		<div style="display:table-cell;vertical-align:middle;">
			<div id="container" style="margin-left:auto;margin-right:auto;width: 50%;">
				<div id="div1" class="testBlock" tabindex="0"></div>
				<div id="div2" class="testBlock" tabindex="1"></div>
			</div>
		</div>
	</div>
	<div id="keyInfo">press 'TAB' key to change focus</div>
</html>
